<!DOCTYPE html>
<html lang="en">

    <meta author="Arif Saputra" />
    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <!-- Start Navbar -->

            <a href="#">Mulai Jualan</a>
          </div>
          <div class="list listTengah">
            <a href="#">
