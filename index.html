<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta author="Arif Saputra" />
    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Icon -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" />
    <!-- Slick CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
    <title>Kutani</title>
  </head>
  <body>
    <!-- Start Navbar -->
    <!-- Navbar Atas Pertama -->
    <nav id="navbarPertama">
      <div class="container">
        <div class="listGroup">
          <div class="list listKiri">
            <a href="#">Mulai Jualan</a>
          </div>
          <div class="list listTengah">
            <a href="#">
              <img src="Image/iMap.png" alt="iMap" width="16px" height="16px" />
              <p href="#">Area Pengiriman <b>Pati</b></p>
              <img src="Image/iPolygon.png" alt="iPolygon" width="16px" height="16px" />
            </a>
          </div>
          <div class="list listKanan">
            <a href="#">Tentang Kutani</a>
            <a href="#">Notifikasi</a>
            <a href="#">Bantuan</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- Navbar Atas Kedua -->
    <nav id="navbarKedua">
      <div class="container">
        <div class="navbarGroup">
          <div class="navbar navbarLogo">
            <img src="Image/LogoKutaniGreen.png" alt="Kutani" />
            <strong>kutani</strong>
          </div>
          <div class="navbarTengah">
            <a class="kategori" href="#">Kategori</a>
            <div class="navbar navbarSearch">
              <input type="search" class="search" placeholder="Search..." />
              <button class="icon"><i class="fa fa-search"></i></button>
            </div>
            <a class="keranjang" href="#"><img src="Image/iShop.png" alt="Keranjang" /></a>
          </div>
          <div class="navbar navbarMasukDaftar">
            <button class="button masuk">Masuk</button>
            <button class="button daftar">Daftar</button>
          </div>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->
    <!-- Start Slideshow -->
    <section id="slideshow">
      <div class="container">
        <div class="slides">
          <div class="slide">
            <a href="#">
              <img src="Image/contohSlide1.jpg" alt="" />
            </a>
          </div>
          <div class="slide">
            <a href="#">
              <img src="Image/contohSlide2.jpg" alt="" />
            </a>
          </div>
          <div class="slide">
            <a href="#">
              <img src="Image/contohSlide3.jpg" alt="" />
            </a>
          </div>
        </div>
      </div>
    </section>
    <!-- End Slideshow -->

    <!-- File External Javascript -->
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Slick JS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <!-- My Script JS -->
    <script src="script.js"></script>
  </body>
</html>
