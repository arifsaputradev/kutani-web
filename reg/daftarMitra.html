<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta author="Arif Saputra" />
    <!-- My CSS -->
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/styleForReg.css" />
    <title>Kutani</title>
  </head>
  <body>
    <!-- Logo Kutani -->
    <div class="logoKutani">
      <img src="../Image/LogoKutaniGreen.png" alt="kutani" />
      <a href="../index.html">kutani</a>
    </div>

    <!-- Pilihan Daftar -->
    <div class="daftarMitra">
      <p class="heading">Daftar <span>Mitra Kutani</span></p>
      <div class="form">
        <label for="nama">Nama Lengkap</label>
        <input type="text" id="nama" name="nama" required />
        <label for="alamat">Alamat</label>
        <input type="text" id="alamat" name="alamat" required />
        <label for="nomor">Nomor Telepon</label>
        <input type="number" id="nomor" name="nomor" required />
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
        <label for="luasLahan">Luas Lahan</label>
        <input type="text" id="luasLahan" name="luasLahan" required />
        <label for="jenisTanaman">Jenis Tanaman</label>
        <input type="text" id="jenisTanaman" name="jenisTanaman" required />
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
        <label for="passwordKonfirmasi">Konfirmasi Password</label>
        <input type="password" id="passwordKonfirmasi" name="passwordKonfirmasi" required />
      </div>
      <p>Sudah Punya Akun? <a href="masuk.html">Masuk</a></p>
      <div class="button btnDaftarKonsumen">
        <a href="#">Masuk</a>
      </div>
    </div>

    <footer>
      <div class="copyright">&copy; 2021 - 2022 Arif Saputra | <a href="#">Bantuan</a></div>
    </footer>
    <!-- End Footer -->
  </body>
</html>
